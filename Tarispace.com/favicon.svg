<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8960F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="url(#goldGradient)" stroke-width="8"/>
  
  <!-- Decorative ring -->
  <circle cx="256" cy="256" r="210" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Letter T with gold gradient and glow effect -->
  <g filter="url(#glow)">
    <!-- T horizontal bar -->
    <rect x="100" y="110" width="312" height="60" rx="12" fill="url(#goldGradient)"/>
    
    <!-- T vertical bar -->
    <rect x="206" y="110" width="100" height="292" rx="12" fill="url(#goldGradient)"/>
    
    <!-- Decorative accent lines -->
    <rect x="130" y="180" width="4" height="40" rx="2" fill="url(#goldGradient)" opacity="0.6"/>
    <rect x="378" y="180" width="4" height="40" rx="2" fill="url(#goldGradient)" opacity="0.6"/>
  </g>
  
  <!-- Subtle shine effect on T -->
  <rect x="100" y="110" width="312" height="20" rx="10" fill="white" opacity="0.15"/>
  <rect x="206" y="110" width="30" height="292" rx="8" fill="white" opacity="0.1"/>
</svg>