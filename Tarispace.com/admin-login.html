<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Tarispace</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/line-awesome.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-dark: #B8960F;
            --gold-light: #E5C158;
            --dark: #1a1a2e;
            --darker: #16213e;
            --darkest: #0f0f1a;
            --text-light: #f5f5f5;
            --text-muted: #888;
            --danger: #e74c3c;
            --success: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darkest) 0%, var(--dark) 50%, var(--darker) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px 0;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-animation .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            opacity: 0.08;
            animation: float 20s infinite ease-in-out;
        }

        .bg-animation .shape:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .bg-animation .shape:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -150px;
            right: -150px;
            animation-delay: -5s;
        }

        .bg-animation .shape:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            right: 15%;
            animation-delay: -10s;
        }

        .bg-animation .shape:nth-child(4) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 10%;
            animation-delay: -15s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            33% { transform: translateY(-30px) rotate(120deg) scale(1.1); }
            66% { transform: translateY(20px) rotate(240deg) scale(0.9); }
        }

        /* Grid Pattern Overlay */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(212, 175, 55, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .login-card {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(212, 175, 55, 0.1);
        }

        /* Logo Section */
        .login-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo img {
            max-width: 180px;
            height: auto;
            filter: brightness(1.1);
        }

        .login-logo h1 {
            color: var(--gold);
            font-size: 26px;
            font-weight: 600;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        .login-logo p {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 8px;
        }

        /* Admin Badge */
        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 8px 16px;
            border-radius: 50px;
            margin-bottom: 15px;
        }

        .admin-badge i {
            color: var(--gold);
            font-size: 16px;
        }

        .admin-badge span {
            color: var(--gold);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i.input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .form-control {
            width: 100%;
            padding: 16px 50px 16px 55px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.05);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        .form-control:focus + .input-icon,
        .form-control:focus ~ i.input-icon {
            color: var(--gold-light);
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
            font-size: 18px;
        }

        .password-toggle:hover {
            color: var(--gold);
        }

        /* Remember Me & Forgot */
        .remember-forgot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: var(--text-muted);
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: var(--gold);
            cursor: pointer;
        }

        .forgot-link {
            color: var(--gold);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--gold-light);
            text-decoration: underline;
        }

        /* Submit Button */
        .btn-login {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Error Message */
        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 10px;
            padding: 14px 18px;
            color: var(--danger);
            font-size: 13px;
            text-align: center;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .error-message.show {
            display: flex;
            animation: shake 0.5s ease-in-out;
        }

        .error-message i {
            font-size: 18px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
        }

        /* Back Link */
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 8px;
        }

        .back-link:hover {
            color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }

        .back-link i {
            font-size: 18px;
        }

        /* Loading State */
        .btn-login.loading {
            color: transparent;
            pointer-events: none;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.2);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Security Info */
        .security-info {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .security-info p {
            color: var(--text-muted);
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .security-info i {
            color: var(--success);
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                align-items: flex-start;
                padding: 30px 0;
            }
            
            .login-container {
                padding: 15px;
            }

            .login-card {
                padding: 35px 20px;
                border-radius: 20px;
            }

            .login-logo h1 {
                font-size: 22px;
            }

            .login-logo img {
                max-width: 150px;
            }
            
            .login-logo {
                margin-bottom: 30px;
            }
            
            .login-form {
                gap: 18px;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .form-control {
                padding: 14px 45px 14px 50px;
                font-size: 14px;
            }

            .btn-login {
                padding: 16px 20px;
                font-size: 15px;
                margin-top: 15px;
            }
            
            .security-info {
                margin-top: 20px;
                padding-top: 20px;
            }
            
            .back-link {
                margin-top: 20px;
            }
        }
        
        @media (max-height: 700px) {
            body {
                align-items: flex-start;
                padding: 20px 0;
            }
            
            .login-card {
                padding: 30px 25px;
            }
            
            .login-logo {
                margin-bottom: 25px;
            }
            
            .login-form {
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="grid-pattern"></div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="admin-badge">
                    <i class="las la-shield-alt"></i>
                    <span>Secure Access</span>
                </div>
                <img src="img/logo/tarispace-logo.svg" alt="Tarispace">
                <h1>Admin Panel</h1>
                <p>Sign in to manage your portfolio</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="error-message" id="errorMessage">
                    <i class="las la-exclamation-circle"></i>
                    <span>Invalid username or password</span>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="las la-user input-icon"></i>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            name="username"
                            placeholder="Enter your username"
                            autocomplete="username"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="las la-lock input-icon"></i>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password"
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="las la-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link" onclick="handleForgotPassword(event)">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    Sign In to Dashboard
                </button>
            </form>

            <div class="security-info">
                <p><i class="las la-lock"></i> Your connection is secure and encrypted</p>
            </div>

            <a href="index.html" class="back-link">
                <i class="las la-arrow-left"></i>
                Back to Website
            </a>
        </div>
    </div>

    <script>
        // Admin credentials (In production, use a secure backend)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'Tarispace@2025'
        };

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('la-eye');
                toggleIcon.classList.add('la-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('la-eye-slash');
                toggleIcon.classList.add('la-eye');
            }
        }

        // Handle forgot password
        function handleForgotPassword(e) {
            e.preventDefault();
            alert('Password Reset\n\nDefault credentials:\nUsername: admin\nPassword: Tarispace@2025\n\nPlease change these in production!');
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Add loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            errorMessage.classList.remove('show');
            
            // Simulate authentication delay
            setTimeout(() => {
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Store session
                    const sessionData = {
                        username: username,
                        loginTime: new Date().toISOString(),
                        remember: remember,
                        token: 'admin-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9)
                    };
                    
                    if (remember) {
                        localStorage.setItem('adminSession', JSON.stringify(sessionData));
                    } else {
                        sessionStorage.setItem('adminSession', JSON.stringify(sessionData));
                    }
                    
                    // Redirect to admin dashboard
                    window.location.href = 'admin.html';
                } else {
                    // Show error
                    errorMessage.classList.add('show');
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 1200);
        });

        // Check if already logged in
        window.addEventListener('load', function() {
            const session = localStorage.getItem('adminSession') || sessionStorage.getItem('adminSession');
            if (session) {
                try {
                    const data = JSON.parse(session);
                    const loginTime = new Date(data.loginTime).getTime();
                    const now = Date.now();
                    const sessionDuration = 24 * 60 * 60 * 1000; // 24 hours
                    
                    if (now - loginTime < sessionDuration) {
                        window.location.href = 'admin.html';
                    } else {
                        // Session expired
                        localStorage.removeItem('adminSession');
                        sessionStorage.removeItem('adminSession');
                    }
                } catch (e) {
                    localStorage.removeItem('adminSession');
                    sessionStorage.removeItem('adminSession');
                }
            }
        });

        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
